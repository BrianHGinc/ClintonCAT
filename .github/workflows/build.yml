name: Build and Publish ClintonCAT

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Package Extension
        run: |
          mv dist clintoncat-chrome-extension
          zip -r clintoncat-chrome-extension.zip clintoncat-chrome-extension/*

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: clintoncat-chrome-extension.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CLINTONCAT_PAT }}
